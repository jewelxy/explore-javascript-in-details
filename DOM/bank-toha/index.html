<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Bank of Toha</title>
</head>

<body>
    <header>
        <h2 class="text-6xl text-center my-16">Welcome to <span class="font-semibold text-blue-600">Bank-Of-Toha</span>
            !!!</h2>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input class="border block border-grey-400 rounded w-3/4 mb-4 px-4 py-2" type="text" name="" id="user-email"
                    placeholder="Your Email">
                <input class="border block border-grey-400 rounded w-3/4 mb-4 px-2 py-2" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
